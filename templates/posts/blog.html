{% extends 'blog_index.html' %}
{% block content%}
<div class="blog-box">
   
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="heading-title text-center">
                    <h2>Blog</h2>
                </div>
                
            </div>
        </div>
        <div class="row">
            {% for post in posts %}
            <div class="col-lg-4 col-md-6 col-12">
          
                      
                   
                    <div class="blog-detail">
                        <ul>
                            <p>Author: {{ post.author.username }}</p>
                            
                            <img src="{{ post.post_image.first.image.url }}" class="img-fluid" alt="Image">
                         
                            
                            <p> Posted: {{ post.create_at }}</p>
                            <h4>Category: {{ post.category }}</h4>
                            <h4>Description : {{ post.description }}</h4>
                        </ul>
                        <div style = "display: inline-flex">

                            <a class="btn btn-lg btn-circle btn-outline-new-white" href="{% url 'post_detail' post.id %}">Read More</a>
                            <a class="btn btn-lg btn-circle btn-outline-new-white" href="{% url 'delete_post' post.id %}">Delete POST </a>
                        
                        </div>
                        </div>
                </div>
            </div>
            {% endfor %}
</div>
{% endblock %}
<!-- End blog -->
